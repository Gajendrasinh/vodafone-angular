<div class="container">
  <h1>You are about to Top up</h1>
  <p>Please confirm the details below are correct</p><br/>

  <label>
    Mobile number you want to top up
  </label>
  <div>+ 353 08 {{message.phoneNumber}} </div><br/>

  <label>Amount </label>
  <div> &euro; {{message.rechargeValue}} </div> <br/>

  <label>Account </label>
  <div> {{message.financialAccount}} - {{message.accountName}}</div><br/>

  <button class="btn" (click)="confirm()">Confirm</button>
  <button class="btn" (click)="backToCreate()">Back</button>
</div>
